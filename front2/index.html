<!DOCTYPE html>
<html>
<head>
    <title>Decentralized Market</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>
<body>
    <button id="connectButton">Connect Metamask</button>

    <h2>Create Limit Order</h2>
    <input type="number" id="price" placeholder="Price">
    <input type="number" id="amount" placeholder="Amount">
    <select id="type">
        <option value="bid">Bid</option>
        <option value="ask">Ask</option>
    </select>
    <button id="createLimitOrderButton">Create Limit Order</button>

    <h2>Create Market Order</h2>
    <input type="number" id="amountMarket" placeholder="Amount">
    <select id="typeMarket">
        <option value="bid">Bid</option>
        <option value="ask">Ask</option>
    </select>
    <button id="createMarketOrderButton">Create Market Order</button>

    <button id="checkTransactionButton">Check Transaction State</button>

    <script src="app.js"></script>
</body>
</html>
